<body>

    <script>
        // Un array es como una variable pero con varias posiciones de memoria (valores) 
        // Las posiciones empiezan en 0, 1, 2, 3, 4...
        // Declarar un array con [] 
        let array = [12, 44, "hola", true, false]
        console.log(array)

        //Como accedo a una posición en particular?
        console.log(array[2])

        // Relación: La ultima posición del array es igual al largo del array -1
        for (let i = 0; i < array.length; i++) {
                console.log(array[i])                
            }
            
        // Guardar un nuevo valor en un array
        array[2] = "Valor nuevo"
        console.log(array)

        

    </script>

    
</body>
</html>
