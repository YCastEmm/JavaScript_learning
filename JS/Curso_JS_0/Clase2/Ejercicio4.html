<body>
    <script>

        let numeroUsuario = prompt("Ingrese un numero")
        let numeroUsuario2 = prompt("Ingrese otro numero")

        // Como el prompt siempre convierte todo a string, hay que utilizar la funcion Number que se encarga de convertir el contenido del prompt a n√∫meros.

        let numeroConvertido1 = Number(numeroUsuario)
        let numeroConvertido2 = Number(numeroUsuario2)

        let sumaNumeros = numeroConvertido1 + numeroConvertido2

        console.log(sumaNumeros)

    </script>
