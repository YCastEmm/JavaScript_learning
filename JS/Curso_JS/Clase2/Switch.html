<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dia = parseInt(prompt("Ingrese un número de día"))

        
        if (dia >=1 & dia <=7) {
            switch (dia) {
            case 1:
                alert("Día lunes")
                break;
            
            case 2:
                alert("Día martes")
                break;
            
            case 3:
                alert("Día miercoles")
                break;
            
            case 4:
                alert("Día jueves")
                break;
            
            case 5:
                alert("Día viernes")
                break;
            
            case 6:
                alert("Día sabado")
                break;

            default:
                alert("Día domingo")
                break;
        }
        } else {
            alert("Ingresá un número de día válido")
            window.location.reload();
        }
        

    </script>
    
</body>
</html>
