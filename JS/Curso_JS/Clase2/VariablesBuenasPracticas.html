    <script>

        /* Reglas de las nombres de variables (obligatorio por sintaxis) 
            - No pueden llevar espacios.
            - No puede comenzar con números. 
            - No puede contener caracteres especiales, excepto por el guíon bajo "_" 
            - JavaScript es case sensitive, lo que significa que distingue entre    mayúsculas y minúsculas.
        */

        /* Buenas prácticas en variables

        - Uso de notación > formato de mayúsculas y caracteres

            * camelCase -> Es el que usaremos nosotros en el curso
            * PascalCase
            * keb-case -> Descartado para javascript porque posee un caracter epecial (-)
            * snake_case -> En JavaScript es utilizado para constantes

        - Utilizar nombres declarativos
            
            Ejemplo: Para una varaible que contiene la candidad de alquileres de auto por usuario ¿qué nombre es mejor?
            • numeroDeAlquileresUsuario
            • numeroAU

            ¿Que significa que sea declarativo?

            Que el nombre me permite hacerme una idea de la información y el uso que le voy a dar a esa variable. Por lo tanto, la mejor opción es la primera.

        */




    </script>
