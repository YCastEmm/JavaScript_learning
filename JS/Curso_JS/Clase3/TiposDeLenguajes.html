<body>
    <script>
        /* Lenguajes fuertemente tipados y debilmente tipados */

        /* Un lenguaje FUERTEMENTE TIPADO es aquel donde el tipo de la variable debe ser determiando al declarar la misma y no puede cambiar durante la ejecución. Normalmente se utiliza una palabra reservada especial para crear una variable de cierto tipo 
        El tipo en este caso es explícito
        */

        /* Un lenguaje DEBILMENTE TIPADO es aquel donde el tipo de la variable no debe ser determinado al declarar la misma y puede cambiar de tipo durante su ejecución.
        Normalmente se utiliza una palabra reservada genérica para crear la variable.
        El tipo en este caso es implícito.
        */
    </script>
