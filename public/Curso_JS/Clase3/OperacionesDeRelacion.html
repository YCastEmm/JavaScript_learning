<body>
    <script>

        /* Son operaciones que nos permiten saber si una cierta relación entre dos valores se cumple o no, para tomar o no, decisiones.
        
        Las operaciones de relación se pueden hacer entre dos valores cualquiera (numero, string o booleano) pero el resultado siempre es booleano.
        */

        let mayorIgualQue = (8 >= 9) //false
        let menorIgualQue = (8 <= 9) //true

        let mayorQue = (8 > 9) //false
        let menorQue = (8 < 9) //true

        // No chequea el tipo de dato (string, numero)
        let sonIguales = ("2" == 2) //true
        let sonDistintos = ("2" != 2) //false

        
        // Compara también el tipo de dato (string, numero)
        let sonIguales2 = ("2" === 2) //false
        let sonDistintos2 = ("2" !== 2) //true

    </script>
    
</body>
