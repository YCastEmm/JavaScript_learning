<body>
    <script> //Realizar un programa que haga la sumatoria de los numeros del 1 al 100

        let sumatoria = 0
        for (let index = 1; index < 101; index = index+1) {
            sumatoria = sumatoria + index
            console.log(`Numero:${index}, acumulador:${sumatoria}`)
        }

        let promedio = sumatoria / 100
        console.log (promedio)
    </script>
