<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>

    <script>
        let numeroPedido = prompt("Ingrese un numero")
        let numeroConvertido = Number(numeroPedido)
        let isNotNaN = !isNaN(numeroConvertido)

        if (isNotNan == true) {

            if ( numeroConvertido> 0) {
                
                console.log("Su numero es positivo")

            } else if (numeroConvertido == 0) {
                console.log ("Su numero es 0")

            } else{
                console.log("Su numero es negativo")
            }
        } else {
            alert("Ingrese un valor numerico")

        }
            


    </script>
    
</body>
</html>
